<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Natural speech Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #6366f1;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl" role="main">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6" id="main-heading">Natural Voice Generator</h1>
<p><strong>AI natural speech generator</strong> developed by: Sujan Rai and SM ripon.</p>

        <hr class="mb-6 border-gray-200">
        
        <div class="mb-4">
            <label for="inputText" class="block text-gray-700 font-medium mb-2">Enter Your Text Here</label>
            <textarea id="inputText" rows="6" maxlength="7000" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors resize-none" placeholder="Type or paste your text..."></textarea>
            <span id="charCount" class="text-sm text-gray-500 mt-1">0 / 7000 characters</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="voiceSelect" class="block text-gray-700 font-medium mb-2">Select a Voice</label>
                <select id="voiceSelect" class="w-full p-3 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-indigo-500 transition-colors" aria-label="Select a voice for text to speech">
                    <option value="Zephyr">Zephyr (Bright)</option>
                    <option value="Puck">Puck (Upbeat)</option>
                    <option value="Charon">Charon (Informative)</option>
                    <option value="Kore" selected>Kore (Firm)</option>
                    <option value="Fenrir">Fenrir (Excitable)</option>
                    <option value="Leda">Leda (Youthful)</option>
                    <option value="Orus">Orus (Firm)</option>
                    <option value="Aoede">Aoede (Breezy)</option>
                    <option value="Callirrhoe">Callirrhoe (Easy-going)</option>
                    <option value="Autonoe">Autonoe (Bright)</option>
                    <option value="Enceladus">Enceladus (Breathy)</option>
                    <option value="Iapetus">Iapetus (Clear)</option>
                    <option value="Umbriel">Umbriel (Easy-going)</option>
                    <option value="Algieba">Algieba (Smooth)</option>
                    <option value="Despina">Despina (Smooth)</option>
                    <option value="Erinome">Erinome (Clear)</option>
                    <option value="Algenib">Algenib (Gravelly)</option>
                    <option value="Rasalgethi">Rasalgethi (Informative)</option>
                    <option value="Laomedeia">Laomedeia (Upbeat)</option>
                    <option value="Achernar">Achernar (Soft)</option>
                    <option value="Alnilam">Alnilam (Firm)</option>
                    <option value="Schedar">Schedar (Even)</option>
                    <option value="Gacrux">Gacrux (Mature)</option>
                    <option value="Pulcherrima">Pulcherrima (Forward)</option>
                    <option value="Achird">Achird (Friendly)</option>
                    <option value="Zubenelgenubi">Zubenelgenubi (Casual)</option>
                    <option value="Vindemiatrix">Vindemiatrix (Gentle)</option>
                    <option value="Sadachbia">Sadachbia (Lively)</option>
                    <option value="Sadaltager">Sadaltager (Knowledgeable)</option>
                    <option value="Sulafat">Sulafat (Warm)</option>
                </select>
            </div>
            
            <div>
                <label for="promptText" class="block text-gray-700 font-medium mb-2">Describe a unique voice style here (Optional):</label>
                <input type="text" id="promptText" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors" placeholder="e.g., 'as a cowboy from Texas with a drawl'" aria-label="Enter a natural language prompt for the voice style">
            </div>
        </div>
        <hr class="my-6 border-gray-200">
        
        <div class="flex justify-center mb-4">
            <button id="generateBtn" class="py-3 px-6 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-md disabled:bg-gray-400 flex items-center justify-center gap-2" aria-live="polite" aria-label="Generate voice">
                <span id="generateBtnText">Generate Voice</span>
                <span id="generateSpinner" class="hidden spinner"></span>
            </button>
        </div>

        <div id="statusContainer" class="text-center text-gray-600 mb-4 h-12" role="status" aria-live="polite">
            <p id="statusMessage" class="h-6"></p>
            <br>
            <div id="progressIndicator" class="hidden h-6 flex items-center justify-center" aria-label="Audio generation progress">
                <span class="text-sm">Creating natural speech...</span>
                <span class="spinner ml-2" role="progressbar"></span>
            </div>
        </div>

        <div id="audioControls" class="flex flex-col sm:flex-row gap-4 hidden">
            <button id="playBtn" disabled class="flex-1 py-3 px-6 rounded-lg font-semibold text-indigo-600 border-2 border-indigo-600 hover:bg-indigo-50 transition-colors shadow-md disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-400" aria-label="Play generated audio">
                <span id="playBtnText">Play Audio</span>
            </button>
            <button id="downloadBtn" disabled class="flex-1 py-3 px-6 rounded-lg font-semibold text-white bg-green-600 hover:bg-green-700 transition-colors shadow-md disabled:bg-gray-400" aria-label="Download generated audio">
                <span>Download Audio</span>
            </button>
            <button id="resetBtn" class="flex-1 py-3 px-6 rounded-lg font-semibold text-white bg-gray-600 hover:bg-gray-700 transition-colors shadow-md" aria-label="Generate another voice">
                <span>Generate Another</span>
            </button>
        </div>
    </div>

    <script>
        // Get all the DOM elements
        const inputText = document.getElementById('inputText');
        const voiceSelect = document.getElementById('voiceSelect');
        const promptText = document.getElementById('promptText'); // No styleSelect needed now
        const generateBtn = document.getElementById('generateBtn');
        const generateBtnText = document.getElementById('generateBtnText');
        const generateSpinner = document.getElementById('generateSpinner');
        const playBtn = document.getElementById('playBtn');
        const playBtnText = document.getElementById('playBtnText');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressIndicator = document.getElementById('progressIndicator');
        const audioControls = document.getElementById('audioControls');
        const charCount = document.getElementById('charCount');

        let audioBlob = null;
        let audioContext = null;
        let audioSource = null;
        let isPlaying = false;

        // This function converts raw PCM data to a WAV file blob.
        const pcmToWav = (pcmData, sampleRate) => {
            const numSamples = pcmData.length;
            const buffer = new ArrayBuffer(44 + numSamples * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + numSamples * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, numSamples * 2, true);

            let offset = 44;
            for (let i = 0; i < numSamples; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        async function generateAudio() {
            const userText = inputText.value.trim();
            if (userText === '') {
                statusMessage.textContent = 'Please enter a text to convert.';
                return;
            }

            // Disable buttons and show loading state
            generateBtn.disabled = true;
            generateBtnText.textContent = 'Processing';
            generateSpinner.classList.remove('hidden');
            progressIndicator.classList.remove('hidden');
            statusMessage.textContent = ''; // Clear status message while processing
            audioControls.classList.add('hidden');

            const promptValue = promptText.value.trim();
            const fullText = promptValue ? `prompts: ${promptValue} "${userText}"` : userText;

            const payload = {
                contents: [{
                    parts: [{ text: fullText }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceSelect.value }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            const apiKey = "AIzaSyAsnCW93NN4GS7WD5f8su5S6EeVdQiA_Ls";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                let response;
                let attempt = 0;
                const maxAttempts = 5;
                while (attempt < maxAttempts) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.status !== 429) break;
                        
                        attempt++;
                        const delay = Math.pow(2, attempt) * 1000;
                        console.warn(`Rate limit exceeded. Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                    } catch (error) {
                        throw error;
                    }
                }
                
                if (!response.ok) {
                    throw new Error(`API response was not ok: ${response.statusText}`);
                }

                const result = await response.json();
                
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (!audioData || !mimeType || !mimeType.startsWith("audio/")) {
                    throw new Error('API did not return valid audio data.');
                }
                
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                
                const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0));
                const pcm16 = new Int16Array(pcmData.buffer);

                audioBlob = pcmToWav(pcm16, sampleRate);
                
                generateBtn.disabled = false;
                generateBtnText.textContent = 'Generate Voice';
                generateSpinner.classList.add('hidden');
                progressIndicator.classList.add('hidden');
                playBtn.disabled = false;
                downloadBtn.disabled = false;
                audioControls.classList.remove('hidden');
                statusMessage.textContent = 'AI has generated speech now.';
            } catch (error) {
                console.error('Error generating audio:', error);
                statusMessage.textContent = `Error: ${error.message}. Please try again.`;
                generateBtn.disabled = false;
                generateBtnText.textContent = 'Generate Voice';
                generateSpinner.classList.add('hidden');
                progressIndicator.classList.add('hidden');
            }
        }

        async function playAudio() {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio to play. Please generate a voice first.';
                return;
            }

            if (isPlaying) {
                if (audioSource) {
                    audioContext.suspend();
                }
                isPlaying = false;
                playBtnText.textContent = 'Play Audio';
            } else {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                } else {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const audioBuffer = await audioContext.decodeAudioData(e.target.result);
                        
                        audioSource = audioContext.createBufferSource();
                        audioSource.buffer = audioBuffer;
                        audioSource.connect(audioContext.destination);
                        audioSource.start(0);

                        audioSource.onended = () => {
                            isPlaying = false;
                            playBtnText.textContent = 'Play Audio';
                        };
                    };
                    reader.readAsArrayBuffer(audioBlob);
                }

                isPlaying = true;
                playBtnText.textContent = 'Pause Audio';
            }
        }

        function downloadAudio() {
            if (!audioBlob) {
                statusMessage.textContent = 'No audio to download. Please generate a voice first.';
                return;
            }
            const date = new Date();
            const dateStr = date.toISOString().slice(0, 10);
            const timeStr = date.toTimeString().slice(0, 8).replace(/:/g, '-');
            const filename = `marin AI - natural voice generator_${dateStr}_${timeStr}.wav`;
            
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function resetUI() {
            inputText.value = '';
            promptText.value = '';
            voiceSelect.value = 'Kore';
            statusMessage.textContent = '';
            generateBtnText.textContent = 'Generate Voice';
            generateBtn.disabled = false;
            playBtnText.textContent = 'Play Audio';
            playBtn.disabled = true;
            downloadBtn.disabled = true;
            audioControls.classList.add('hidden');
            generateSpinner.classList.add('hidden');
            progressIndicator.classList.add('hidden');
            charCount.textContent = '0 / 7000 characters';
            
            audioBlob = null;
            if (audioSource) {
                audioSource.stop();
                audioSource = null;
            }
            if (audioContext) {
                // Safely close the AudioContext to release system resources
                if (audioContext.state !== 'closed') {
                    audioContext.close();
                }
                audioContext = null;
            }
            isPlaying = false;
        }

        // Event listener for character count
        inputText.addEventListener('input', () => {
            const currentLength = inputText.value.length;
            charCount.textContent = `${currentLength} / 7000 characters`;
        });

        // Event listeners for buttons
        generateBtn.addEventListener('click', generateAudio);
        playBtn.addEventListener('click', playAudio);
        downloadBtn.addEventListener('click', downloadAudio);
        resetBtn.addEventListener('click', resetUI);
    </script>
</body>
</html>
